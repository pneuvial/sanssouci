url: https://pneuvial.github.io/sanssouci

reference:
- title: "Main functions"
  desc: > 
    Functions to perform post hoc inference for 
    one- and two sample tests as described in the 
    BNR (2020) paper
- contents:
  - calibrateJER
  - confidenceEnvelope
  - volcanoPlot
  - maxFP
  - minTP
  - curveMaxFP
- title: "Structured hypotheses"
  desc: > 
    Functions to perform post hoc inference for structured 
    hypotheses as described in the Durand et al. (2020) paper
- contents:
  - V.star
  - zetas.tree
- exclude:
  - gaussianSamples
  - gaussianTestStatistics
  
  - rowWilcoxonTests
  - rowWelchTests
  - rowBinomialTests
  
  - curveVstar_tree
  - dyadic.from.leaf_list
  - dyadic
  - gauss_bloc
  - gen.mu.leaves
  - gen.mu.noleaves
  - gen.p.values
  - zeta

